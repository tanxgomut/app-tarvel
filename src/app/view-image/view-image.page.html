<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" (click)="closeModel()">
      <ion-button> <ion-icon name="arrow-back-outline"></ion-icon> </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content  >
  <swiper
  [config]="subSlide"
  #subSwiper
  class="boxImagePreview">
  <ng-template swiperSlide  *ngFor="let img of preview" >
      <img  [src]="endPoint +''+ img.file_name" alt="" style="width: 100%; height: inherit;" >
  </ng-template>
  </swiper>
  <!-- <ion-slides [options]="subSlide" class="boxImagePreview" >
    <ion-slide  *ngFor="let img of preview">
      <img  [src]="endPoint +''+ img.file_name"  style="width: 100%; height: auto;" >
    </ion-slide>
  </ion-slides> -->
</ion-content>
