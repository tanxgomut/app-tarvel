<ion-content [fullscreen]="true" >
  <ion-grid>
    <ion-row>
      <ion-col [size]="12" style="height: 350px;">
        <ion-thumbnail style="--size: 100%">
          <img src="../../assets/image/KhaoKradong.jpg" >
        </ion-thumbnail>
      </ion-col>
      <ion-col [size]="12" class="titleHomePage" >
        <p>Buriram</p>
        <p>The City of Tourism.</p>
      </ion-col>
      <!-- <ion-col *ngIf="!checkParam" size="12" class="d-flex-c" style="margin-top: 20px;">
        <div class="d-flex-c" style="width: 100%;">
          <ion-button class="btnStart" (click)="gotoIndex()" shape="round">
            <ion-label class="textbtnStart">เริ่มท่องเที่ยวกันเลย Let Go ! !</ion-label>
          </ion-button>
        </div>
      </ion-col> -->
      <ion-col size="12" class="signInWithHomePage">
        <ion-label>Sign In With</ion-label>
      </ion-col>
      <ion-col size="6" style="display: flex; justify-content: center;">
        <ion-thumbnail (click)="googleSignIn()" style="--size: 50px">
          <img src="../../assets/icon/google.png" alt="">
        </ion-thumbnail>
      </ion-col>
      <ion-col size="6" class="d-flex-c" >
        <ion-thumbnail (click)="login()" style="--size: 50px">
          <img src="../../assets/icon/facebook.png" alt="">
        </ion-thumbnail>
      </ion-col>
      <ion-col size="12" class="signInWithEmailHomePage">
        <ion-label button (click)="modalLogin('login')" >SignIn With Email</ion-label>
      </ion-col>
      <ion-col size="12" class="boxRegisterHome">
        <ion-label style="font-size: 14px;">ยังไม่เป็นสมาชิกกับเรา ? <ion-text (click)="modalLogin('Register')"  class="btnRegisterHome"> Register </ion-text></ion-label>
      </ion-col>
      <ion-col size="12" *ngIf="user">
        <ion-label button  >{{user}}</ion-label>
      </ion-col>
      <ion-col size="12" *ngIf="usergoogle">
        <p >{{usergoogle.email}}</p>
        <p >{{usergoogle.familyName}}</p>
        <p >{{usergoogle.givenName}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
